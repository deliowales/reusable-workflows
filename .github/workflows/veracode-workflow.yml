name: Veracode Workflow

on:
  workflow_call:
    secrets:
      GITHUB_MACHINE_TOKEN:
        required: true
      VERACODE_API_KEY:
        required: true
    inputs:
      VERACODE_SLUG:
        type: string
        required: true

jobs:
  veracode:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          rm -rf .npmrc
          echo "@deliowales:registry=https://npm.pkg.github.com/" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.MACHINE_TOKEN }}" >> .npmrc
      - run: npm ci
      - run: curl -sSL https://download.sourceclear.com/ci.sh | bash -s scan . â€“skip-collectors go --allow-dirty --scan-collectors npm
        env:
          SRCCLR_WORKSPACE_SLUG: ${{ inputs.VERACODE_SLUG }}
          SRCCLR_API_TOKEN: ${{ secrets.VERACODE_API_KEY }}